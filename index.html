<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>App Meteo Direct</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="text-form">
          <input
            type="text"
            name="text"
            placeholder="Enter a city..."
            class="text-form"
            id="text-form-input"
            required
          />
          <input
            type="submit"
            name="submit"
            value="Search"
            class="button"
            id="button"
          />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <h1 id="city"></h1>
          <p>
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong> Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div class="temperature-container">
          <div id="icon"></div>
          <div class="temperature" id="temperature"></div>
          <div class="unit">℃</div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tues</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thurs</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>

          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="temp"><strong>15°</strong></div>
              <div class="temp">9°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/dineo-matla" target="_blank"
          >Dineo Mashaba,</a
        >
        is open-sourced on
        <a href="https://github.com/dineo-matla/App-meteo.git" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://appmeteodirect.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
