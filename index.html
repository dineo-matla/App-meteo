<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>App Meteo Direct</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          name="text"
          placeholder="Enter a city..."
          id="text"
          required
        />
        <input type="submit" name="submit" value="Search" id="submit" />
      </form>
      <h1>Paris</h1>
      <div>Tuesday 14:49, scattered clouds</div>
      <div>Humidity:66%, Wind:3.13km</div>
      <br />
      <div>
        <span>⛅12℃</span>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/dineo-matla" target="_blank"
          >Dineo Mashaba,</a
        >
        is open-sourced on
        <a href="https://github.com/dineo-matla/App-meteo.git" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://appmeteodirect.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
